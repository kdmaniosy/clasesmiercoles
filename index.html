<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_login.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="centering">
        <form action="" class="my_form">
            <div class="login_welcome"> 
                <img src="https://th.bing.com/th/id/R.358c79e430b80534e493b1cfa21e8aca?rik=NGIw2Y%2bF9uP55Q&pid=ImgRaw&r=0" width="300px" alt="" class="login">
            <!-- .login_welcome>img.login+h1{Iniciar sesión} -->
            <h1>Iniciar sesión</h1>
        </div>
        <div class="text_field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrnico" aria-label="email" required>
            <img src="https://www.svgrepo.com/show/90903/email-envelope.svg" alt="Email icon" title="Email icon">
            </div>
            <div class="text_field">
                <label for="Password">Password</label>
                <input type="Password" id="Password" name="Password" placeholder="Ingrese su contraseña" aria-label="Password" required>
                <img src="https://www.svgrepo.com/show/84319/password.svg" alt="Password icon" title="Password icon">
                </div>
                <input type="submit" class="my_form_button" value="Login">
                <div class="my_form_actions">
                    <div class="my_form_row">
                        <span>¿olvido la contraseña?</span>
                        <a href="">Recuperar cuenta</a>
                    </div>
                </div>
                <div class="my_form_signup">
                    <a href="#" title="Crear cuenta">Crear cuenta</a>
                </div>
        </form>
    </div>



    </body>
</html>
