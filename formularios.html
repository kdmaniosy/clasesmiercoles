<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Información personal</legend>
            <table>
                <tr>
                    <td><label for="fecha">Fecha:</label></td>
                    <td><input type="date"></td> 
                </tr>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre"></td>
                </tr>
                <tr>
                    <td><label for="Apellido">Apellido:</label></td>
                    <td><input type="text" id="apellido" name="apellido"></td>  
                </tr>
                <tr>
                    <td><label for="fecha_nacimiento">Fecha de nacimiento:</label></td>
                    <td><input type="text" id="fecha_nacimiento" name="fecha_nacimiento"></td>  
                </tr>
                <tr>
                    <td><label for="correo_electronico">Correo Electrónico:</label></label></td>
                    <td><input type="text" id="correo_electronico" name="correo_electronico"></label></td>
                </tr>
                <tr>
                    <td><label for="contraseña">Contraseña:</label></td>
                    <td><input type="password" id="contraseña" name="contraseña"></td>
                </tr>
                <tr>
                    <td><label for="confirmar_contraseña">Confirmar contraseña:</label></td>
                    <td><input type="password" id="confirmar_contraseña" name="confirmar_contraseña"></td>
                </tr>
            </table>
          
            </fieldset>



        <input type="submit" value="Enviar">

    </form>
    <a href="index.html">Regresar a la página de inicio</a>

</body>
</html>
